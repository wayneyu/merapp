@(course: String, term_year: String, questions: List[String])

@main(course + " " + term_year){
<h2>Questions available</h2>

With easiness (number of votes)

<ul class="questionsList">
    @for( question <- questions ){
        <li class="question"><a href="@routes.QuestionController.question(course, term_year, question)">@question</a> 99% (5)</li>
    }
</ul>
}
