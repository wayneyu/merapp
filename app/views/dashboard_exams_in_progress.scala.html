@(title: String)(implicit context: service.AppContext[AnyContent])
@main(title){
<div class="white_background_box_90">
    <p> The following exams have questions that require content or review.</p>

    <div id="exams_in_progress"></div>
</div>
}

<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var dataset = [{"exam": "MATH100 Dec 2012",
                "url": "/exams/MATH100/December_2012",
                "Statements": [1, 2, 4, 5],
                "Hints": [2, 5, 8, 6],
                "Solutions": [1, 2, 3, 4]
                }, {"exam": "MATH100 Dec 2014",
                     "url": "/exams/MATH100/December_2014",
                     "Statements": [1, 2, 4, 5],
                     "Hints": [2, 5, 8, 6],
                     "Solutions": [1, 2, 3, 4]
                }, {"exam": "MATH222 Dec 2012",
                    "url": "/exams/MATH222/December_2012",
                    "Statements": [1, 0, 0, 1],
                    "Hints": [2, 5, 8, 1],
                    "Solutions": [1, 2, 3, 4]
                }
];

var width = 260,
height = 250,
circle_width = 35;

var color = ["#5bc0de", "#f0ad4e", "#d9534f", "#5cb85c"];

var pie = d3.layout.pie()
    .sort(null);

var arc = d3.svg.arc();

for (var i = 0; i < dataset.length; ++i) {
    var svg = d3.select("#exams_in_progress").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


    var text = svg.append("text")
        .attr("x", 0)
        .attr("y", -5 -3*circle_width)

    text.append("a")
        .attr("xlink:href", dataset[i].url)
        .style("text-anchor", "middle")
        .style("font-size", 16)
        .text(dataset[i].exam);



    <!--Inner circle: Statements-->
    var path = svg.selectAll("path0")
        .data(pie(dataset[i].Statements))
        .enter().append("path")
        .attr("fill", function(d, i) { return color[i]; })
        .attr("d", arc.innerRadius(10 + 0*circle_width).outerRadius(circle_width*(0+1)) );

    var text = svg.append("text")
        .attr("x", 0)
        .attr("y", 0)
        .style("text-anchor", "middle")
        .text("Statements")

    <!--Middle circle: Hints-->
    var path = svg.selectAll("path1")
        .data(pie(dataset[i].Hints))
        .enter().append("path")
        .attr("fill", function(d, i) { return color[i]; })
        .attr("d", arc.innerRadius(10 + 1*circle_width).outerRadius(circle_width*(1+1)) );

    var text = svg.append("text")
        .attr("x", 0)
        .attr("y", 20 - 2*circle_width)
        .style("text-anchor", "middle")
        .text("Hints")

    <!--Outer circle: Solutions-->
    var path = svg.selectAll("path2")
        .data(pie(dataset[i].Solutions))
        .enter().append("path")
        .attr("fill", function(d, i) { return color[i]; })
        .attr("d", arc.innerRadius(10 + 2*circle_width).outerRadius(circle_width*(2+1)) );

    var text = svg.append("text")
        .attr("x", 0)
        .attr("y", 20 - 3*circle_width)
        .style("text-anchor", "middle")
        .text("Solutions")
}

</script>
