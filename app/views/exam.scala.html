@(course: String, term_year: String, questions: List[String])

@main(course + " " + term_year){
<h2>Available questions</h2>

With easiness (number of votes)

<ul id="questions">
    @for( question <- questions ){
        <item class="question"><a href="@routes.Application.questions/@course/@term_year/@question">@question</a> 99% (5)</item>
    }
</ul>
}
