@(topic: Topic)
@name = @{topic.topic.replace("_"," ")}
@main(name){
        @if(topic.contents.isEmpty){
            <p>No contents yet.</p>
        }else{
            @for(content <- topic.contents){
                <h1>@content.title</h1>
                <p>@content.text</p>
                <div class="youtubeFrame">
                    <iframe src="@content.src.split(" ")(0).replace("watch?v=","embed/")"
                            width=100% height=480 frameborder="0" allowfullscreen>
                    </iframe>
                </div>
                <br><br>
            }
        }
}
